<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <meta name="author"content="jashan preet">
    <meta name="description"content="INTRO TO CSS">
    <meta name="keyword" content="web,html,css,java,phyton">
    <title>Window information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <section>
                <div class="system">
                    <h2>System</h2>
                    <p class="operatingsystem"></p>
                    <p class="language"></p>
                    <p class="browser"></p>
                </div>
                <div class="window">
                    <h2>Window</h2>
                    <p class="width"></p>
                    <p class="height"></p>
                    <p class="orientation"></p>
                </div>
                <div class="battery">
                    <h2>Battery</h2>
                    <p class="level"></p>
                    <p class="status"></p>
                </div>
            </section>
            <div class="networkstatus">
                <p></p>
            </div>
        </div>
